<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/accept_declineStudent_company.css" />
    <link rel="stylesheet" href="css/GlobalStyle.css" />
    <script src="js/accept_declineStudent_company.js" defer></script>
    <script src="utils.js" charset="utf-8" defer></script>
    
  </head>
  <body>
    <div class="accept-decline">
      <div class="div">
        <div class="text-wrapper">Curriculum Vitae</div>
        <div class="preferences">
          <p class="p" id="studentPreferences"></p>
        </div>
        <div class="text-wrapper-2">Preferences</div>
        <div class="user-information">
          <img class="profilo" src="img/profilePic.png" />
          <div class="userData">
          <div>Name: <span id="studentName"></span></div>
          <div>Course of study: <span id="studentCourseStudy"></span></div>
          <div>Email: <span id="studentEmail"></span></div>
          <div>Phone: <span id="studentPhone"></span></div>
          <div>Address: <span id="studentAddress"></span></div>
          </div>
        </div>
        <div class="PDF-frame">
          <div class="frame">
          	<iframe id="pdf-frame" width=100% height=100%>
					
			</iframe>
          </div>
        </div>
        <div class="frame-2"><div class="text-wrapper-11" id="acceptBtn">Accept</div></div>
        <div class="frame-3"><div class="text-wrapper-12" id="declineBtn">Decline</div></div>
        <div class="text-wrapper-13">Profile</div>
        <div class="barra-superiore">
          <img class="profile" id="profileBtn" src="img/companyProfilePic.png" />
          <div class="titolo">Students&amp;Companies</div>
          <img class="home" id="homeBtn" src="img/home.png" />
        </div>
      </div>
    </div>
  </body>
</html>
