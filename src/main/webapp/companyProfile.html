<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/companyProfileStyle.css" />
    <link rel="stylesheet" href="css/GlobalStyle.css" />
    <script src="js/companyProfile.js" defer></script>
  </head>
  <body>
    <div class="profilo-company">
      <div class="div">
        <div class="preferences">
          <p class="text-wrapper" id="overview">          
          </p>
        </div>
        <div class="text-wrapper-2">Overview</div>
        <div class="user-information">
          <img class="profilo" src="img/companyProfilePic.png" />
          <div class="text-wrapper-3">Company name:<span id="companyName"></span></div>
          <div class="text-wrapper-4">Address:<span id="companyAddress"></span></div>
          <div class="text-wrapper-5">E-Mail: <span id="companyMail"></span></div>
          <div class="text-wrapper-6">Phone: <span id="companyPhone"></span></div>
        </div>
        <div class="text-wrapper-7">Profile</div>
        <div class="barra-superiore">
          <div class="titolo">Students&amp;Companies</div>
          <img class="home" src="img/home.png" id="homeBtn"/>
        </div>
      </div>
    </div>
  </body>
</html>
