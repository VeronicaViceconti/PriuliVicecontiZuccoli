<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/GlobalStyle.css" />
<link rel="stylesheet" href="css/studentProfileStyle.css" />
	<script src="js/StudentJS/studentProfile.js" defer></script>
<script src="utils.js" charset="utf-8" defer></script>
</head>
<body>
	<div class="profilo-studente">
		<div class="div">
			<div class="feedbacks" id="feedbacks">


			</div>
			<div class="waiting-for-feedback">Waiting for feedback</div>
			<div class="ongoing-internship" id="ongoing-internship">

				<!-- ongoing internships cards -->
				
			</div>
			<div class="text-wrapper-5">Ongoing Internship</div>
			<div class="text-wrapper-6">Curriculum Vitae</div>
			<div class="preferences-2">
				<img class="lucide-square-pen" src="img/modifyIcon.png" />
				<p class="p" id="preferences">
					<!-- preferences -->
				</p>
			</div>
			<div class="text-wrapper-7">Preferences</div>
			<div class="user-information">
				<img class="profilo" src="img/profilePic.png" />
				<div class="text-wrapper-8">Nome: <span id="studentName" ></span></div>
				<div class="text-wrapper-9">Email: <span id="studentEmail"> </span></div>
				<div class="text-wrapper-10">Phone number: <span id="studentPhone"> </span></div>
				<p class="text-wrapper-11">Address: <span id="studentAddress"></span></p>
			</div>
			<div class="PDF-frame">
				<div class="frame">
					<iframe id="pdf-frame" width=100% height=100%>
					
					</iframe>
				</div>
				<div class="div-wrapper">
					<div class="text-wrapper-12" id="modifyCurBtn">Modify</div>
				</div>
			</div>
			<div class="text-wrapper-14">Profile</div>
			<div class="barra-superiore">
				<div class="titolo">Students&Companies</div>
				<img class="home" id="homeBtn" src="img/home.png" />
			</div>
		</div>
	</div>
</body>
</html>
