<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/GlobalStyle.css" />
<link rel="stylesheet" href="css/studentProfileStyle.css" />
</head>
<body>
	<div class="profilo-studente">
		<div class="div">
			<div class="feedbacks" id="feedbacks">

				<!-- Waiting for feedback cards -->
				<div class="card" id="1"  >
					<div class="card-company">Google</div>
					<div class="internship-info">
						<div class="card-info">
							<div>
								<img src="img/InternRole.png" />
							</div>
							<div>Software Engineering Intern</div>
						</div>
						<div class="card-info">
							<div>
								<img src="img/internPeriod.png" />
							</div>
							<div>10/06/25 - 10/09/25</div>
						</div>
						<div class="card-info">
							<div>
								<img src="img/internLocation.png" />
							</div>
							<div>Milan, Italy</div>
						</div>
						<div class="card-info">
							<div>
								<img src="img/internOpenPositions.png" />
							</div>
							<div>3</div>
						</div>
					</div>
				</div>

			</div>
			<div class="waiting-for-feedback">Waiting for feedback</div>
			<div class="ongoing-internship" id="ongoing-internship">

				<!-- ongoing internships cards -->
				
				<div class="card" id="1">
					<div class="card-company">Google</div>
					<div class="internship-info">
						<div class="card-info">
							<div>
								<img src="img/InternRole.png" />
							</div>
							<div>Software Engineering Intern</div>
						</div>
						<div class="card-info">
							<div>
								<img src="img/internPeriod.png" />
							</div>
							<div>10/06/25 - 10/09/25</div>
						</div>
						<div class="card-info">
							<div>
								<img src="img/internLocation.png" />
							</div>
							<div>Milan, Italy</div>
						</div>
						<div class="card-info">
							<div>
								<img src="img/internOpenPositions.png" />
							</div>
							<div>3</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="text-wrapper-5">Ongoing Internship</div>
			<div class="text-wrapper-6">Curriculum Vitae</div>
			<div class="preferences-2">
				<img class="lucide-square-pen" src="img/modifyIcon.png" />
				<p class="p" id="preferences">
					<!-- preferences -->
				</p>
			</div>
			<div class="text-wrapper-7">Preferences</div>
			<div class="user-information">
				<img class="profilo" src="img/profilePic.png" />
				<div class="text-wrapper-8">Nome: <span id="studentName" ></span></div>
				<div class="text-wrapper-9">Cognome: <span id="studentSurname"> </span></div>
				<div class="text-wrapper-10">Universit√†: <span id="studentUniversity"> </span></div>
				<p class="text-wrapper-11">Corso di studi: <span id="studentCourseOfStudies"></span></p>
			</div>
			<div class="PDF-frame">
				<div class="frame"></div>
				<div class="div-wrapper">
					<div class="text-wrapper-12" id="modifyCurBtn">Modify</div>
				</div>
				<div class="frame-2">
					<div class="text-wrapper-13" id="downloadCurBtn">Download</div>
				</div>
			</div>
			<div class="text-wrapper-14">Profile</div>
			<div class="barra-superiore">
				<div class="titolo">Students&Companies</div>
				<img class="home" id="homeBtn" src="img/home.png" />
			</div>
		</div>
	</div>
	<script src="js/studentProfile.js"></script>
</body>
</html>
