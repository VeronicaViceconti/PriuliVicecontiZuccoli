	<form id="" action="PublicationManager?page=sendProjectForm" method="post">

		<label for="openSeats">open seats</label>

	<h1>upload requirement</h1>
	<form id="" action="PublicationManager?page=requirementPublication&idInternship=1" method="post">		
			<input type="checkbox" id="'ai'" name="ai" value="1">
			<label for="ai">ai</label><br>
			<input type="checkbox" id="robotic" name="robotic" value="2">
			<label for="robotic"> robotic</label><br>
			<input type="checkbox" id="computer security" name="computer security" value="3">
			<label for="computer security"> computer security</label><br>
		<button  type="submit">upload</button>
	</form>
