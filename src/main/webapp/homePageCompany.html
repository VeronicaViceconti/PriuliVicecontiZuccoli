<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/GlobalStyle.css" />
<link rel="stylesheet" href="css/companyHomePageStyle.css" />
<script src="js/companyHomePage.js" defer></script>
<title>S&amp;C</title>
<script src="utils.js" charset="utf-8" defer></script>
</head>
<body>
	<div class="homepage-studente">
		<div class="div">
			<div class="elenchi">

				<div class="titolo_sottoElenco" id="first_subTitle"></div>
				<div data-tab="matches" class="titolo_sottoElenco">New Matches</div>
				<div class="sfondo-elenco" id="internList"></div>
				<div data-tab="matches" class="titolo_sottoElenco">Waiting for student response</div>
				<div data-tab="matches" class="sfondo-elenco" id="waitingResponse"></div>
				<div data-tab="matches" class="titolo_sottoElenco">Waiting for interview</div>
				<div data-tab="matches" class="sfondo-elenco" id="waitingInterview"></div>
				<div data-tab="matches" class="titolo_sottoElenco">Accept/Decline interview</div>
				<div data-tab="matches" class="sfondo-elenco" id="accept/DeclineInterview"></div>
			</div>

			<div class="schede">
				<div id="ongoingInternTab">Ongoing internships</div>
				<div id="proposedInternTab">Proposed internships</div>
				<div id="waitingFeedInternshipTab">Waiting for Feedback</div>
				<div id="matchesTab">Matches</div>
				<div id="newInternTab">New Internship</div>
			</div>
			<div class="overlap" id="overlap">
				<div class="component">
					<div class="barra-ricerca">
						<div class="search-icon-wrapper" id="searchBtn">
							<img class="search-icon" src="img/searchIcon.svg" />
						</div>
						<input type="text" class="text-wrapper-8" id="searchKey"
							placeholder="Search for internships" />
					</div>
					<img class="lucide-filter" src="img/filter.png" />
				</div>
			</div>
			<div class="barra-superiore">
				<img class="profilo" id="profileBtn" src="img/companyProfilePic.png" />
				<div class="titolo">Students&amp;Companies</div>
				<img class="home" id="homeBtn" src="img/home.png" />
			</div>
		</div>
	</div>

</body>
</html>
