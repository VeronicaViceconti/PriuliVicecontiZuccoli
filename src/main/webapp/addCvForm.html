<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CV form</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/StudentJS/addCv.js" charset="utf-8" defer></script>
<script src="utils.js" charset="utf-8" defer></script>
<link rel="stylesheet" href="css/GlobalStyle.css" />
<link rel="stylesheet" href="css/formStyle.css" />
</head>
<body>
	<div class="generic-form">
		<div class="div">
			<div class="barra-superiore">
				<img class="profilo" src="img/profilePic.png" />
				<div class="titolo">Students&amp;Companies</div>
				<img class="home" id="homeBtn" src="img/home.png">
			</div>
			<form action="#">
				<div class="text-wrapper" id="pageTitle">cv publication</div>
				<div class="frameList" id="frameList">
					<div class="question">insert the cv</div>
					<div class="frame"><input type="file" name="cv" accept="appliation/pdf" class="textArea"></div>
					<div class="BtnSendContainer">
						<div class="sendBtn" id="sendBtn">send</div>
					</div>
				</div>	
				
			</form>
		</div>
	</div>
	
</body>
</html>
